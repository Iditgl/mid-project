---
- hosts: kube-master
  tasks:
    # Copy remote file (host.example.com:/tmp/somefile) into
    # /tmp/fetched/host.example.com/tmp/somefile on local machine
    - fetch:
        src: /root/.kube/config
        #src: /tmp/idit
        dest: /var/lib/jenkins/config
        #dest: /tmp/config
        flat: yes
